<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            animation: snowfall 10s linear infinite;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
            border-radius: 15px;
            position: relative;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: white; /* Heavy white background */
            color: #007bff; /* Blue text color */
            border: none; /* Borderless */
            border-radius: 40%; /* Rounded to 40% */
            cursor: pointer;
            margin-top: 10px; /* Added margin to separate buttons */
            font-weight: bold; /* Added bold text for better visibility */
        }

        button:hover {
            background-color: #f0f0f0; /* Slightly lighter white on hover */
        }

        #invoiceSummary {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .product-field {
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%; /* Adjust button width to fit inside the form */
        }

        @keyframes snowfall {
            0% {
                background-position: 0px 0px, 0px 0px, 0px 0px;
            }
            100% {
                background-position: 500px 500px, 100px 100px, -100px 200px;
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('snowflake.png'), url('snowflake.png'), url('snowflake.png');
            background-size: 50px 50px;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Invoice</h1>
        <form id="invoiceForm">
            <label for="orgName">Organization/Business Name:</label>
            <input type="text" id="orgName" name="orgName" required><br>
            
            <label for="location">Customer Location:</label>
            <input type="text" id="location" name="location" required><br>
            
            <label for="customerName">Customer Name (Optional):</label>
            <input type="text" id="customerName" name="customerName"><br>
            
            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>
            
            <div id="productFields">
                <div class="product-field">
                    <label for="productDesc">Description of Product:</label>
                    <input type="text" class="productDesc" required>
                    <label for="productCost">Cost:</label>
                    <input type="number" class="productCost" required>
                    <label for="productQuantity">Quantity:</label>
                    <input type="number" class="productQuantity" required>
                    <button type="button" onclick="removeProductField(this)">Remove</button>
                </div>
            </div>
            <div class="button-container">
                <button type="button" onclick="addProductField()">Add Product</button>
                <button type="button" onclick="generateInvoice()">Generate Invoice</button>
            </div>
        </form>
        <div id="invoiceSummary"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function addProductField() {
            const productFields = document.getElementById('productFields');
            const newField = document.createElement('div');
            newField.className = 'product-field';
            newField.innerHTML = `
                <label for="productDesc">Description of Product:</label>
                <input type="text" class="productDesc" required>
                <label for="productCost">Cost:</label>
                <input type="number" class="productCost" required>
                <label for="productQuantity">Quantity:</label>
                <input type="number" class="productQuantity" required>
                <button type="button" onclick="removeProductField(this)">Remove</button>
            `;
            productFields.appendChild(newField);
        }

        function removeProductField(button) {
            button.closest('.product-field').remove();
        }

        function generateInvoice() {
            // Retrieve form values
            const orgName = document.getElementById('orgName').value;
            const location = document.getElementById('location').value;
            const customerName = document.getElementById('customerName').value;
            const phone = document.getElementById('phone').value;

            // Initialize total cost
            let totalCost = 0;
            let invoiceDetails = '';

            // Get all product fields
            const productFields = document.querySelectorAll('.product-field');

            // Iterate over each product field
            productFields.forEach((field, index) => {
                // Retrieve product details
                const productDesc = field.querySelector('.productDesc').value;
                const productCost = parseFloat(field.querySelector('.productCost').value);
                const productQuantity = parseInt(field.querySelector('.productQuantity').value);

                // Calculate total cost for this product
                const productTotal = productCost * productQuantity;

                // Add to the grand total
                totalCost += productTotal;

                // Generate HTML for this product
                invoiceDetails += `
                    <p><strong>Product ${index + 1}:</strong></p>
                    <p>Description: ${productDesc}</p>
                    <p>Cost: UGX${productCost}</p>
                    <p>Quantity: ${productQuantity}</p>
                    <p>Total: UGX${productTotal}</p>
                `;
            });

            // Generate the final invoice summary
            const invoiceSummary = `
                <h2>Invoice Summary</h2>
                <p><strong>Business Name:</strong> ${orgName}</p>
                <p><strong>Customer Location:</strong> ${location}</p>
                <p><strong>Customer Name:</strong> ${customerName || 'N/A'}</p>
                <p><strong>Telephone Number:</strong> ${phone}</p>
                <p><strong>Products Bought:</strong></p>
                ${invoiceDetails}
                <p><strong>Grand Total:</strong> UGX${totalCost}</p>
            `;

            // Display the invoice summary on the page
            document.getElementById('invoiceSummary').innerHTML = invoiceSummary;

            // Generate PDF
            const doc = new jsPDF();
            doc.text(`Organization/Business Name: ${orgName}`, 10, 10);
            doc.text(`Customer Location: ${location}`, 10, 20);
            doc.text(`Customer Name: ${customerName || 'N/A'}`, 10, 30);
            doc.text(`Telephone Number: ${phone}`, 10, 40);
            doc.text(`Products Bought:`, 10, 50);
            let y = 60;
            productFields.forEach((field, index) => {
                const productDesc = field.querySelector('.productDesc').value;
                const productCost = parseFloat(field.querySelector('.productCost').value);
                const productQuantity = parseInt(field.querySelector('.productQuantity').value);
                const productTotal = productCost * productQuantity;
                doc.text(`Product ${index + 1}:`, 10, y);
                doc.text(`Description: ${productDesc}`, 10, y + 10);
                doc.text(`Cost: UGX${productCost}`, 10, y + 20);
                doc.text(`Quantity: ${productQuantity}`, 10, y + 30);
                doc.text(`Total: UGX${productTotal}`, 10, y + 40);
                y += 50;
            });
            doc.text(`Grand Total: UGX${totalCost}`, 10, y);
            doc.save('invoice.pdf');
        }
    </script>
</body>
</html>
